<section id="portfolio" class="py-20 bg-gray-50">
  <div class="max-w-6xl mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Мои работы</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">
        Примеры инфографики, которая увеличивает продажи и улучшает восприятие
        товара
      </p>
      <div class="w-20 h-1 bg-(--second-color) mx-auto mt-4"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8 mb-12">
      <!-- Пример работы 1 -->
      <div class="portfolio-item bg-white rounded-xl overflow-hidden shadow-md">
        <div class="h-48 overflow-hidden">
          <img
            src="img/examples/photo-preview.webp"
            alt="Пример карточки товара"
            class="w-full h-full object-cover transition duration-500 hover:scale-105"
            loading="lazy"
          />
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">
            Карточки товаров
          </h3>
          <!-- <p class="text-gray-600 mb-4">Комплексная презентация линейки уходовой косметики для Wildberries</p> -->
          <div class="flex justify-between items-center">
            <button
              class="text-(--second-color) hover:text-blue-800 flex items-center cursor-pointer"
              (click)="openPhotoDialog()"
            >
              Подробнее
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m14 0-4 4m4-4-4-4"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Пример работы 2 -->
      <div class="portfolio-item bg-white rounded-xl overflow-hidden shadow-md">
        <div class="h-48 overflow-hidden">
          <img
            src="img/examples/rich-preview.webp"
            alt="Пример rich контента"
            class="w-full h-full object-cover transition duration-500 hover:scale-105"
            loading="lazy"
          />
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">RICH-контент</h3>
          <!-- <p class="text-gray-600 mb-4">Серия инфографик для электроники с акцентом на преимущества</p> -->
          <div class="flex justify-between items-center">
            <button
              data-modal-target="example-modal-1"
              data-modal-toggle="example-modal-1"
              class="text-(--second-color) hover:text-blue-800 flex items-center cursor-pointer"
              (click)="openRichDialog()"
            >
              Подробнее
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m14 0-4 4m4-4-4-4"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
